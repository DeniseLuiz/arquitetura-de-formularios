<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand" style="margin-left: 20px;">
      <i class="fa fa-bars mr-2" (click)="menu.openMenu()" (keyup.space)="menu.openMenu()"></i>
      Caetano Book</a>
    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login" class="ml-8" style="margin-right: 20px;">
        <i class="fa fa-user-circle mr-1" style="margin-left: 5px;"></i>
        <a class="mr-1" style="margin-left: 5px;">{{user.name}}</a>
        <a style="margin-left: 5px; text-decoration: underline; cursor: pointer;" (click)="logout()" >Logout</a>
      </div>
    </div>
    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animais', 'novo']">Novo gatinho</a>
        </li>
      </ul>
    </app-menu>
  </nav>

  <ng-template #login>
    <span class="navbar-text" *ngIf="!hiddenLogin">
      <a style="margin-right: 20px;" [routerLink]="['']" >Login</a>
    </span>
  </ng-template>

</header>
